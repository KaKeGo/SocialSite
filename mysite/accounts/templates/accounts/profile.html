{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}
<style>
    .avatar{
        width: 100%;
        border-radius: 50%;
    }
    .bg{
        color: white;
    }
    .text-gray{
        color: gray;
    }
    .text-gray:hover{
        color: gray;
    }
    .bord{
        border-radius: 30px;
    }
</style>

<!-- Main panel -->
<div class="bg-dark bg">
    <div class="container-md p-2 mx-auto">
        <div class="row mt-3">
            <div class="col-md-2 p-3">
                <img class="avatar" src="{{profile.avatar.url}}">
            </div>
            <div class="col-md-3 p-3 mt-3 ">
                <strong class="">{{profile.user.username}}</strong>
                <p class="">{{profile.first_name}} {{profile.last_name}}</p>
                <p class="">{{profile.motto}}</p>
            </div>
            <div class="col-md-2 m-2 ms-auto text-center">
                <p class=""></p>
                <p class=""></p>
                <p class=""></p>
                <a class="btn btn-primary text-center mt-5" href="#">Edit profile</a>
            </div>
        </div>
    </div>


    <!-- hr -->
    <div class="container-md">
        <hr/>
    </div>

    <!-- buttons  -->
    <div class="container-md col-md-10">
        <div class="">
            <a class="btn btn-dark text-gray">Posts</a>
            <a class="btn btn-dark text-gray">Info</a>
            <a class="btn btn-dark text-gray">Friends</a>
            <a class="btn btn-dark text-gray">Photos</a>
            <a class="btn btn-dark text-gray">Games</a>
        </div>
    </div>
</div>

<!-- Second part  -->
<div class="b row mt-2 m-2">
<!--  Something  -->
    <div class="b col-lg-4 m-2 mx-auto bord"></div>
<!--  Posts info  -->
    <div class="b col-lg-6 m-2 mx-auto bord"></div>
</div>
{% endblock %}
